<!doctype html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" type="text/css" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="dist/jquery.rippleria.min.css">
	<style type="text/css">
	body,td,th {
	color: #666666;
}
body {
	background-color: #FFFFFF;
}
    </style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<article class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>支持移动触摸的Material Design风格点击波特效jQuery插件</h1>
			
	  </header>
		<div class="container">
			<h1 class="text-center">jQuery Rippleria-Google Material Design点击波效果</h1>
			<p>上面的标题也可以点击哦！</p>
			<div class="text-center">
				<p>
					<button data-rippleria class="btn btn-primary btn-lg">点击按钮看看效果</button>
					<button data-rippleria class="btn btn-default btn-lg rippleria-dark">点击我</button>
				</p>
				<p>
					<a href="#" class="rippleria-blured" data-rippleria data-rippleria-color="rgba(255,255,255,0.5)" onclick="return false;">
						<img src="img/1.jpg" width="300" alt="" />
					</a>
				</p>
			</div>
		</div>
	</article>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="dist/jquery.rippleria.min.js"></script>
	<script>
		$('.links a').rippleria();
		$('.links a').rippleria('changeColor', 'rgba(51,122,183,0.75)');
		$('.links a').rippleria('changeDuration', '500');

		$('h1').rippleria({
			color: 'rgba(255,128,0,0.25)',
			duration: 2000,
			easing: 'cubic-bezier(0.600, 0.040, 0.980, 0.335)'
		});
	</script>
</body>
</html>
