<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<article class="jqcjk-container">
		
	</article>
	<div class="container">
			<div class="card-drop">
				<a class='toggle' href="#">
  					<i class='fa fa-suitcase'></i> 
					  <span class='label-active'>Everyting</span>
				</a>
				<ul>
					  <li class='active'>
						    <a data-label="Everyting" href="#"><i class='fa fa-suitcase'></i> Everyting</a>
					  </li>
					  <li>
    						<a data-label="Design" href="#"><i class='fa fa-magic'></i> Design</a>
					  </li>
  					<li >
    						<a data-label="UI-UX" href="#"><i class='fa fa-bolt'></i> UI-UX</a>
					  </li>
					  <li>
						    <a data-label="Print" href="#"><i class='fa fa-tint'></i> Print</a>
					  </li>
  					<li>
    						<a data-label="Photography" href="#"><i class='fa fa-camera-retro'></i> Phtography</a>
					</li>
  					<li>
    						<a data-label="Photography" href="#"><i class='fa fa-camera-retro'></i> Phtography</a>
  					</li>                  
				</ul>
			</div>
		</div>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script>
	(function ($) {
	    var cards = $('.card-drop'), toggler = cards.find('.toggle'), links = cards.find('ul>li>a'), li = links.parent('li'), count = links.length, width = 100;
	    li.each(function (i) {
	        $(this).css('z-index', count - i);
	    });
	    function setClosed() {
	        li.each(function (index) {
	            $(this).css('top', index * 4).css('width', width - index * 0.5 + '%').css('margin-left', index * 0.25 + '%');
	        });
	        li.addClass('closed');
	        toggler.removeClass('active');
	    }
	    setClosed();
	    toggler.on('mousedown', function () {
	        var $this = $(this);
	        if ($this.is('.active')) {
	            setClosed();
	        } else {
	            $this.addClass('active');
	            li.removeClass('closed');
	            li.each(function (index) {
	                $(this).css('top', 60 * (index + 1)).css('width', '100%').css('margin-left', '0px');
	            });
	        }
	    });
	    links.on('click', function (e) {
	        var $this = $(this), label = $this.data('label');
	        icon = $this.children('i').attr('class');
	        li.removeClass('active');
	        if ($this.parent('li').is('active')) {
	            $this.parent('li').removeClass('active');
	        } else {
	            $this.parent('li').addClass('active');
	        }
	        toggler.children('span').text(label);
	        toggler.children('i').removeClass().addClass(icon);
	        setClosed();
	        e.preventDefault;
	    });
	}(jQuery));
	</script>
</body>
</html>
