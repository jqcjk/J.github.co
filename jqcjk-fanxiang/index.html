<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<style type="text/css">
		.wrapper{
			width: 980px;
			margin: 50px auto;
		}
		.img{margin: 10px;}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		</header>
		<div class="wrapper">
			<img src="http://placehold.it/300x200" class="img">
			<img src="http://placehold.it/300x100" class="img">
			<img src="http://placehold.it/300x200" class="img">
			</br>
			<img src="http://placehold.it/300x200" class="img">
			<img src="http://placehold.it/300x200" class="img" style="border-radius: 40px; -moz-border-radius : 40px;">
			<img src="http://placehold.it/300x200" class="img">
			</br>
			<img src="http://placehold.it/300x200" class="img">
			<img src="http://placehold.it/300x200" class="img">
			<img src="http://placehold.it/300x200" class="img" style="border-radius: 40px; -moz-border-radius : 40px;">
		</div>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/jquery.focus-follow.js"></script>
	<script>
	$(function() {
		$(".img").focusFollow({
			wrapper: '#wrapper',
			color: 'green',
			opacity: 0.5,
			margin_horizontal: 8,
			margin_vertical: 8,
			speed: 600,
			timeout: 500
		});
	});
	</script>
</body>
</html>
