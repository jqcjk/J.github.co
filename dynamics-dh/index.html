<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/index.css">
  	<link rel="stylesheet" href="css/editor.css">
  	<script src="js/dynamics.js"></script>
  	<script src="js/editor.js"></script>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jqcjk-container">
		<header class="jqcjk-header">
			<h1>Dynamics.js-可创建物理运动动画效果的js库插件 </h1>
			
		</header>
		<section class="editor"></section>
		<section class="demo">
		<div class="track">
		  <span class="circle circle0"></span>
		  <span class="circle circle1"></span>
		  <span class="index index0">0</span>
		  <span class="index index1">1</span>
		</div>
		</section>
		<section class="code"></section>
		<div class="examplesContainer">
		    <section class="examples">
		      <h3>Examples</h3>
		      <h4>A few animations made with Dynamics.js</h4>
		      <div class="example">
		        <p>Basics</p>
		        <iframe src="examples/basics.html"></iframe>
		      </div>
		      <div class="example">
		        <p>SVG</p>
		        <iframe src="examples/svg.html"></iframe>
		      </div>
		      <div class="example">
		        <p>Loader</p>
		        <iframe src="examples/loader.html"></iframe>
		      </div>
		      <div class="example">
		        <p>Syncing spinner</p>
		        <iframe src="examples/syncing.html"></iframe>
		      </div>
		      <div class="example">
		        <p>Pin</p>
		        <iframe src="examples/pin.html"></iframe>
		      </div>
		      <div class="example">
		        <p>Menu</p>
		        <iframe src="examples/menu.html"></iframe>
		      </div>
		    </section>
		  </div>
	</div>
	
	<script>
	  var codeEl = document.querySelector('.code');
	  var editor = new dynamics.Editor({
	    onChange: function() {
	      codeEl.innerHTML = this.code(true);
	    }
	  });
	  document.querySelector(".editor").appendChild(editor.el);
	</script>
</body>
</html>
