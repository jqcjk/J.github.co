<!doctype html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,maximum-scale=1">
	<meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" media="screen, projection" href="dist/drift-basic.css">
	<link rel="stylesheet" media="screen, projection" href="dist/luminous-basic.css">
	<style type="text/css">
      .wrapper {
		  margin: 2em auto;
		  width: 860px;
		}

		.demo-trigger {
		  display: inline-block;
		  width: 40%;
		  float: left;
		}

		.demo-trigger img {
		  max-width: 100%;
		}

		.detail {
		  position: relative;
		  width: 55%;
		  margin-left: 5%;
		  float: left;
		}

		h1 {
		  color: #013C4A;
		  margin: 0 0 1em;
		}

		p {
		  max-width: 32em;
		  margin-bottom: 1em;
		  line-height: 1.6em;
		}

		p:last-of-type {
		  margin-bottom: 2em;
		}

		a {
		  color: #00C0FA;
		}

		.ix-link {
		  display: block;
		  clear:both;
		}

		@media (max-width: 900px) {
		  h1 {
		    margin-top: 1em;
		  }
		  
		  .wrapper {
		    text-align: center;
		    width: auto;
		  }

		  .detail, .demo-trigger {
		    float: none;
		  }

		  .demo-trigger {
		    max-width: 100%;
		    width: auto;
		    margin: 0 auto;
		  }

		  .detail {
		    margin: 0;
		    width: auto;
		  }

		  p {
		    margin: 0 auto 1em;
		  }

		  .responsive-hint {
		    display: none;
		  }
		}
    body,td,th {
	color: #333333;
}
body {
	background-color: #FFFFFF;
}
    </style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="htmleaf-header">
		<div class="htmleaf-demo center">
		  <a href="index.html">Luminous</a>
		  <a href="index2.html">Drift</a>
		  <a href="index3.html" class="current">Luminous+Drift</a>
		  <a href="index4.html">特殊效果</a>
		</div>
	</header>
	<section class="htmleaf-container">
		<div class="wrapper">
	      <a class="demo-trigger" href="img/vintagecameras-hd.jpg">
	        <img src="img/vintagecameras-thumb.jpg">
	      </a>

	      <div class="detail">
	        <section>
	          <h1>Drift + Luminous Demo</h1>
	          <p>This demo combines <a href="https://github.com/imgix/drift">Drift's</a> "zoom on hover" functionality with the <a href="https://github.com/imgix/luminous">Luminous</a> lightbox. Move your mouse over the image (or touch it) to see Drift in action, then click to show Luminous!</p>
	         <p class="responsive-hint">(Psst… try making your browser window smaller!)</p>
	        </section>

	      </div>
	    </div>
	</section>
	<script src="dist/Luminous.min.js"></script>
	<script src="dist/Drift.min.js"></script>
    <script>
      	var demoTrigger = document.querySelector('.demo-trigger');
		new Drift(demoTrigger, {
		    paneContainer: document.querySelector('.detail'),
		    inlinePane: 900,
		    inlineOffsetY: -85,
		    containInline: true,
		    sourceAttribute: 'href'
		});
		new Luminous(demoTrigger);
    </script>
</body>
</html>
