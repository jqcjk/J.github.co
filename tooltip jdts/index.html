	<style>
    .examples .block {
        cursor: pointer;
    }

    .tinytip.green {
        background: green;
    }

    .tinytip.red {
        background: red;
    }


.arrow_box { position: relative; background: #88b7d5; border: 2px solid #c2e1f5; } .arrow_box:after, .arrow_box:before { top: 100%; left: 50%; border: solid transparent; content: " "; height: 0; width: 0; position: absolute; pointer-events: none; } .arrow_box:after { border-color: rgba(136, 183, 213, 0); border-top-color: #88b7d5; border-width: 30px; margin-left: -30px; } .arrow_box:before { border-color: rgba(194, 225, 245, 0); border-top-color: #c2e1f5; border-width: 33px; margin-left: -33px; }


.left_arrow_box { position: relative; background: #88b7d5; border: 2px solid #c2e1f5; } .left_arrow_box:after, .left_arrow_box:before { right: 100%; top: 50%; border: solid transparent; content: " "; height: 0; width: 0; position: absolute; pointer-events: none; } .left_arrow_box:after { border-color: rgba(136, 183, 213, 0); border-right-color: #88b7d5; border-width: 30px; margin-top: -30px; } .left_arrow_box:before { border-color: rgba(194, 225, 245, 0); border-right-color: #c2e1f5; border-width: 33px; margin-top: -33px; }

.top_arrow_box { position: relative; background: #d56864; border: 3px solid #80280d; } .top_arrow_box:after, .top_arrow_box:before { bottom: 100%; left: 50%; border: solid transparent; content: " "; height: 0; width: 0; position: absolute; pointer-events: none; } .top_arrow_box:after { border-color: rgba(213, 104, 100, 0); border-bottom-color: #d56864; border-width: 30px; margin-left: -30px; } .top_arrow_box:before { border-color: rgba(128, 40, 13, 0); border-bottom-color: #80280d; border-width: 34px; margin-left: -34px; }

a.withtooltip {
    color: #597ad5;
    cursor: help;
    text-decoration: underline;
    line-height: 20px;
}


/* base CSS element */
.tip {
    background: #eee;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    position: relative;
    width: 200px;
    font-size: 12px;
    color: #000;
}

<body>
	<div class="jqcjk-container">
	
		<div class="jqcjk-content">
			<div class="section">

            <div class="column grid-12">

                <h1 style="text-align:center;">Plain Examples</h1>

    <div class="topBox" style="width:300px;">Hi There</div>
    <div class="section">

                        </div>

	<script src="http://libs.useso.com/js/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/tinytip.js"></script>
	<script>
    $(document).ready(function(){
        
        $('.block.top-text').tinytip({
            tooltip: "Hello There",
            animation : {
                top : -25
            },
            speed : 100,
            preventClose : true
        });

        $('.block.top-box').tinytip({
            position : 'bottom',
            tooltip: $('.topBox'),
            animation : {
                left : -25
            },
            fix : {
                top : 10
            },
            on : 'click',
            addClass : 'red'
        });

        $('.block.fixPosition').tinytip({
            position : 'right',
            tooltip: 'Right Corner',
            on : 'click',
            off : 'click',
            fix :{
                // left: 0,
                top: -39
            },
            addClass : 'green'
        });


        $('.block.wrap').tinytip({
            position : 'top',
            tooltip: 'Bottom Arrow!!',
            animation : {
                top : -20
            },
            wrapper : '<span class="tooltips" style="display:block;padding:50px;"></span>',
            addClass : 'arrow_box center',
            preventClose : true
        });

        $('.block.leftwrap').tinytip({
            position : 'right',
            fix : {
                left : 30,
                top: 7
            },
            tooltip: 'Click to Close',
            animation : {
                left : 20
            },
            off : 'click',
            wrapper : '<span class="tooltips" style="display:block;padding:50px;"></span>',
            addClass : 'left_arrow_box center',
            // preventClose : true
        });

        $('.block.bottomwrap').tinytip({
            position : 'bottom',
            // fix : {
            //     left : 30,
            //     top: 7
            // },
            speed : 100,
            tooltip: 'Top Arrow!',
            animation : {
                top : 20
            },
            // on : 'click',
            wrapper : '<span class="tooltips" style="display:block;padding:50px;"></span>',
            addClass : 'top_arrow_box center',
            preventClose : true
        });


        $('.withtooltip').tinytip({
            position : 'bottom',
            // fix : {
            //     left : 30,
            //     top: 7
            // },
            speed : 100,
            tooltip: 'Top Arrow!',
            animation : {
                top : 20
            },
            wrapper : '<span class="tooltips" style="display:block;padding:1px;color:#000;"></span>',
            addClass : 'tip center',
            // preventClose : true
        });
    });
</script>
