<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<link rel="stylesheet" type="text/css" href="css/normalize.css" />-->
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">
		@import url(http://fonts.useso.com/css?family=Sniglet);

		* {margin: 0; padding: 0; border: 0 none; }

		body {/*padding: 100px; */font-size: 16px; font-family: Sniglet; background: hsl(216, 100%, 95%);}
		h1 {font-size: 36px; text-align: center; color: hsl(216, 40%, 50%); font-weight: normal; margin-bottom: 50px;}
		.jqcjk-header h1{color: #fff;}
		.flp {margin: 0 auto; width: 400px;}
		.flp div{position: relative;  margin-bottom: 30px; }

		.flp input, .flp label {width: 100%; font-size: inherit; font-family: inherit; display: block; }
		.flp input { vertical-align: bottom; border-bottom: 1px solid rgba(0, 0, 0, 0.25); outline: none; padding: 5px 0; background: transparent; color: rgba(0, 0, 0, 0.75);}
		.flp label { position: absolute; top: 0; left: 0; cursor: text; padding: 5px 0; }

		.flp input:focus+label {left: auto; width: auto;}

		.ch {display: block; float: left; position: relative; color: rgba(0, 0, 0, 0.4);}
		.floating {top: -17px; text-transform: uppercase; font-size: 12px; color: hsl(216, 30%, 40%); font-weight: bold; pointer-events: none;}
		.focussed {pointer-events: none;}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jqcjk-container">
	
		<div class="jqcjk-content">
		<div class="jqcjk-demo jqcjk-demo-4 center">
		  <a href="index.html">DEMO1</a>
		  <a href="index2.html">DEMO2</a>
		  <a href="index3.html">DEMO3</a>
		  <a href="index4.html" class="current">DEMO4</a>
		</div>
		<main>
			<h2>Opacity effect</h2>
			<form class="flp">
				<div>
					<input type="text" id="fname"/>
					<label for="fname">First Name</label>
				</div>
				<div>
					<input type="text" id="email"/>
					<label for="email">Email</label>
				</div>
			</form>
		</main>
		</div>
	</div>
	
	<script src="http://www.jqcjk.com/assets/js/prefixfree.min.js" type="text/javascript"></script>
	<!-- jQuery -->
	<script src="http://libs.useso.com/js/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<!-- jQuery easing plugin for animation fun -->
	<script src="js/jquery.easing.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(".flp label").each(function(){
			$(this).html("<span class='ch'>" + $(this).html().split("").join("</span><span class='ch'>") + "</span>");
			$(".ch:contains(' ')").html("&nbsp;");
		})

		var d;
		$(".flp input").focus(function(){
			$(this).next().addClass("focussed").children().stop(true).each(function(i){
				d = i*30;
				$(this).delay(d).animate({opacity: "0"}, 100, function(){
					$(this).addClass("floating").animate({opacity: "1"}, 100);
				});
			})
		})
		$(".flp input").blur(function(){
			if($(this).val() == "")
			{
				$(this).next().removeClass("focussed").children().stop(true).each(function(i){
					d = i*30;
					$(this).delay(d).animate({opacity: "0"}, 100, function(){
						$(this).removeClass("floating").animate({opacity: "1"}, 100);
					})
				})
			}
		})
	</script>
</body>
</html>
