<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">
		@import url(http://fonts.useso.com/css?family=Sniglet);

		* {margin: 0; padding: 0;}

		body {/*padding: 100px; */font-size: 36px; font-family: Sniglet; background: hsl(120, 40%, 60%);}
		h2 {font-size: 36px; text-align: center; color: white; font-weight: normal; margin-bottom: 50px; }
		.flp { width: 400px; margin: 0 auto; }
		.flp div{position: relative;  margin-bottom: 50px;}

		.flp input, .flp label {width: 100%; font-size: inherit; font-family: inherit; display: block; background: transparent;}
		.flp input { border: 0 none; border-bottom: 1px solid hsl(120, 40%, 30%); outline: none; color: hsl(120, 40%, 15%);}
		.flp label { position: absolute; top: 0; left: 0; cursor: text; color: hsl(120, 40%, 30%);}

		.ch {display: block; float: left; position: relative;}
		.focussed {pointer-events: none;}
		.jqcjk-header{font-size: 18px;}
		.related{font-size: 18px;}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jqcjk-container">
		<header class="jqcjk-header bgcolor-15">
			
			<div class="jqcjk-demo center">
			  <a href="index.html">DEMO1</a>
			  <a href="index2.html" class="current">DEMO2</a>
			  <a href="index3.html">DEMO3</a>
			  <a href="index4.html">DEMO4</a>
			</div>
		</header>
		<div class="jqcjk-content">
			
			<h2>Animating font-size to create floating labels</h2>
			<form class="flp">
				<div>
					<input type="text" id="fname"/>
					<label for="fname">First Name</label>
				</div>
				<div>
					<input type="text" id="email"/>
					<label for="email">Email</label>
				</div>
			</form>
		</div>
	
	</div>
	
	<script src="http://www.jqcjk.com/assets/js/prefixfree.min.js" type="text/javascript"></script>
	<!-- jQuery -->
	<script src="http://libs.useso.com/js/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(".flp label").each(function(){
			$(this).html("<span class='ch'>" + $(this).html().split("").join("</span><span class='ch'>") + "</span>");
			$(".ch:contains(' ')").html("&nbsp;");
		})
		var d;
		$(".flp input").focus(function(){
			$(this).next().addClass("focussed").children().stop(true).each(function(i){
				d = i*50;
				$(this).delay(d).animate({fontSize: "14px", top: "-15px"}, 50);
			})
		})
		$(".flp input").blur(function(){
			if($(this).val() == "")
			{
				$(this).next().removeClass("focussed").children().stop(true).each(function(i){
					d = i*50;
					$(this).delay(d).animate({fontSize: "36px", top: 0}, 50);
				})
			}
		})
	</script>
</body>
</html>
