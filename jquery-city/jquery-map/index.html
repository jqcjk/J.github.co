<!DOCTYPE html>
<html>
<head id="ctl00_ctl00_Head1"><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>基于raphaelmin.js的中国地图</title>


</head>
<body>
    <script src="JS/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="JS/raphael-min.js" type="text/javascript"></script>
    <script src="JS/map.js" type="text/javascript"></script>
    
<div style="width: 800px;height: 600px;">
                <div id="map_container"></div>
</div>  
        <script type="text/javascript">
            // 初始化区域
            var c = Raphael("map_container", 1000, 1000);
            // 初始化地图
            var map = InitializeMap(c, "0.2",  "#C9E9F7");
            // 绘制地图
            DrawMap(c, map);

        </script>



  
</body>
</html>
