<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<style>
		* {
			box-sizing: border-box;
		}
		html, body {
			font-family: 'Roboto', sans-serif;
			background: #fff;
			background: fff;
			color: rgba(0,0,0,0.5);
			text-align: center;
			margin: 0;
		}
		h1, h2 { font-weight: bold; }
		h2 {
			font-size: 40px;
		}
		a { color: rgba(255,255,255,0.7); }
		a:hover { text-decoration: none; }
		h3 {
			text-transform: uppercase;
			letter-spacing: 2px;
			padding-bottom: 10px;
			max-width: 70vw;
			margin: 3em auto;
			border-bottom: 2px solid rgba(0,0,0,0.07);
		}
		.main-title-wrap {
			margin: 3em 0 0;
		}
		.main-title {
			font-size: 9vw;
			margin: 0;
			vertical-align: top;
			display: inline-block;
			color: white;
		}
		.main-sub-title {
			font-size: 3vw;
			color: rgba(0,0,0,0.3);
			margin-top: 7px;
		}
		.btn, .tile {
			display: inline-block;
			text-decoration: none;
			padding: 0.7em 2em;
			background: white;
			color: #9ACD32;
			border: 0;
			/*border-bottom: 6px solid rgba(0, 0, 0, 0.3);*/
			border-radius: 6px;
			/*opacity: 0.85;*/
			cursor: pointer;
			transition: 0.25s ease;
		}
		label {
			font-weight: bold;
			font-size:  1.1em;
			margin-bottom: 5px;
			display: block;
		}
		input[type="text"],
		input[type="password"] {
			border: 3px solid rgba(0,0,0,0.1);
			color: #666;
			border-radius: 5px;
			padding: 0.5em 1em;
			margin-bottom: 10px;
			font-size: 2em;
			width: 70vw;
			max-width: 600px;
			background-clip: padding-box;
		}
		input[type="text"]:focus {
			outline: 0;
		}
		@media screen and (max-width: 600px) {
			body {
				padding: 0 5px;
				font-size: 14px;
			}
			.main-title { display: block; }
			input[type="text"],
			input[type="password"] {
				width: 100%;
				max-width: 100%;
				font-size: 1.5em;
			}
			.download-btn {
				font-size: 1em;
			}
			.main-sub-title {
				font-size: 1em;
			}
		}
		</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>superplaceholder.js-功能强大的超级输入框占位符插件 </h1>
			
		</header>
		<h3>URL Inputs</h3>
		<div class="row">
			<label>Enter a URL:</label>
			<input id="inp3" type="text" value="" placeholder="Url">
		</div>
		<h3>Signup forms</h3>
		<div class="row">
			<input id="inp1" type="text" value="" placeholder="Email">
		</div>
		<div class="row">
			<input id="inp2" type="password" value="" placeholder="Password">
		</div>
	</div>

	<script src="src/superplaceholder.js"></script>
	<script>
		superplaceholder({
			el: inp1,
			sentences: [ '请填写你的Email地址', 'kushagra@qq.com', 'adam@163.com' ],
			options: {
				loop: true
			}
		})

		superplaceholder({
			el: inp2,
			sentences: [ '密码必须带一个特殊字符', '带一个大写字母', '例如： xyzAbc#123' ],
			options: {
				loop: true,
				letterDelay: 30
			}
		})

		superplaceholder({
			el: inp3,
			sentences: [ '可以填写任何形式正确的URL地址', 'http://www.jqcjk.com', 'www.jqcjk.com', 'jqcjk.com' ],
			options: {
				letterDelay: 80,
				loop: true,
				startOnFocus: false
			}
		})
	</script>
</body>
</html>
