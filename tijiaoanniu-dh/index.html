<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery和CSS3创意表单提交按钮动画特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel='stylesheet' href='css/reset.css'>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">  
	<script src='js/prefixfree.min.js'></script>
	<style type="text/css">
	* {
	    font-family: 'Roboto', sans-serif;
	}

	body {
	    background: white;
	}

	button:focus {
	    outline: none;
	}

	button:hover {
	    background: #9b59b6;
	}

	h2 {
	    font-size: 22px;
	    line-height: 1.6;
	    text-align: center;
	    font-weight: 300;
	    color: #777;
	    font-family: 'Roboto', sans-serif;
	    margin: 100px 0 0;
	}

	#button-wrapper {
	    width: 450px;
	    text-align: center;
	    padding: 0 100px;
	    box-sizing: border-box;
	    -webkit-transition: .3s all ease .3s;
	    transition: .3s all ease .3s;
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    -webkit-transform: translate3d(-50%, -50%, 0);
	    transform: translate3d(-50%, -50%, 0);
	}

	button {
	    width: 100%;
	    background: #8e44ad;
	    border: none;
	    border-radius: 50px;
	    padding: 5px 0;
	    cursor: pointer;
	    -webkit-transition: .3s all ease;
	    transition: .3s all ease;
	    position: relative;
	}

	button p {
	    color: white;
	    font-size: 18px;
	    font-weight: 400;
	    line-height: 40px;
	    max-height: 40px;
	    -webkit-transition: .3s all ease;
	    transition: .3s all ease;
	}

	button .fill {
	    position: absolute;
	    top: 0;
	    left: 0;
	    bottom: 0;
	    right: 0;
	    width: 0%;
	    background: #8e44ad;
	    border-radius: 50px;
	}

	button .fa {
	    font-size: 25px;
	    color: white;
	    position: absolute;
	    top: 0;
	    left: 0;
	    right: 0;
	    bottom: 0;
	    line-height: 50px;
	    -webkit-transform: scale(0);
	    -ms-transform: scale(0);
	    transform: scale(0);
	}

	#button-wrapper.clicked {
	    padding: 0;
	}

	#button-wrapper.clicked button {
	    background: #ccc;
	    margin-top: 25px;
	}

	#button-wrapper.clicked button p {
	    max-height: 0;
	    overflow: hidden
	}

	#button-wrapper.clicked button .fill {
	    width: 100%;
	    -webkit-transition: .3s all ease .3s;
	    transition: 2s all ease .6s;
	}

	#button-wrapper.success button {
	    margin: 0;
	    padding: 25px;
	    width: 50px;
	}

	#button-wrapper.success button .fa {
	    -webkit-transform: scale(1);
	    -ms-transform: scale(1);
	    transform: scale(1);
	    -webkit-transition: .3s all ease .3s;
	    transition: .3s all ease .3s;
	}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jqcjk-container">
				<div class="jqcjk-content">
			<h2>点击下面的提交按钮看看神奇的效果！</h2>
		    <div id="button-wrapper">
		        <button>
		            <p>Upload Something</p>
		            <div class="fill"></div>
		            <div class="fa fa-check"></div>
		        </button>
		    </div>
		</div>
	</div>
	
	<script src='http://libs.useso.com/js/jquery/1.11.0/jquery.min.js'></script>
	<script>
	(function () {
	    'use strict';
	    var $button = $('button');
	    $button.on('click', function () {
	        $(this).parent().addClass('clicked').delay(2600).queue(function () {
	            $(this).addClass('success');
	        });
	    });
	}());
	</script>
</body>
</html>
