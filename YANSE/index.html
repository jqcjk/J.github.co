<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.classycolor.min.css" />
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jqcjk-container">
		<header class="jqcjk-header">
			
		</header>
		<div class="jqcjk-content bgcolor-3">
			<div class="example">
				<div class="color-box">
					<span>rgba： </span><div class="classypicker1"></div>
				</div>
				<div class="color-box">
					<span>rgb： </span><div class="classypicker2"></div>
				</div>
				<div class="color-box">
					<span>hsla： </span><div class="classypicker3"></div>
				</div>
				<div class="color-box">
					<span>hsl： </span><div class="classypicker4"></div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="js/jquery.classycolor.min.js"></script>
	<script>
        $(document).ready(function () {
            $('.classypicker1').ClassyColor({
                color: '#ed1978',
                colorSpace: 'rgba',
                labels: true,
                displayColor: 'css',

            });
            $('.classypicker2').ClassyColor({
                color: '#653298',
                colorSpace: 'rgb',
                labels: true,
                displayColor: 'hex'
            });
            $('.classypicker3').ClassyColor({
                color: '#ffcc00',
                colorSpace: 'hsla',
                labels: true,
                displayColor: 'css'
            });
            $('.classypicker4').ClassyColor({
                color: '#f64747',
                colorSpace: 'hsl',
                labels: true,
                displayColor: 'hex'
            });
        });
    </script>
</body>
</html>
