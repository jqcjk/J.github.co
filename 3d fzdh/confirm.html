      background-color: #e0ac37;

    h2 {

    .turnBoxButton {
      display: block;
      text-align: center;
      cursor: pointer;
    }

    .turnBoxFaceNum1 {
      background-color: #101010;
      font-size: 20px;
    }

    .turnBoxCurrentFace1 > .turnBoxFaceNum1 {
      background-color: #2a2a2a;
    }

    .turnBoxCurrentFace1 > .turnBoxFaceNum1:hover {
      background-color: #222;
    }

    .turnBoxFaceNum2 {
      background-color: #fafafa;
      font-size: 0px;
    }

    .turnBoxCurrentFace2 > .turnBoxFaceNum2 {
      background-color: #fff;
    }
  
    .turnBoxFaceNum2 .turnBoxButton {
      display: inline-block;
      width: 50%;
      height: 100%;
      color: #00adea;
      font-size: 20px;
      line-height: 4.2;
      box-sizing: border-box;
    }

    .turnBoxFaceNum2 .turnBoxButton:hover {
      background-color: #fafafa;
    }

    .turnBoxFaceNum2 .turnBoxButtonPrev {
      color: #ea0070;
      border-right: 1px solid rgba(0, 0, 0, 0.1);
    }

    .turnBoxFaceNum3 {
      background-color: #0087b7;
    }

    .turnBoxCurrentFace3 > .turnBoxFaceNum3 {
      background-color: #00adea;
    }

    .turnBoxCurrentFace3 > .turnBoxFaceNum3:hover {
      background-color: #00a2db;
    }
