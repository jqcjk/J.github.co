<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/components.css">
	<link rel="stylesheet" href="css/animations.css">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			-webkit-user-select: none;
			user-select: none;
			color: #333;
			font-family: Calibri, sans-serif;
			font-size: 16px;
			font-weight: normal;
			text-decoration: none;
			outline: none;
			cursor: default;
		}
		a{cursor: pointer;}
		#page-1 { background-color: #FF8888; }
		#page-2 { background-color: #88FF88; }
		#page-3 { background-color: #8888FF; }
		.page { text-align: center; }
		h1 {
			margin-top: 40px;
			margin-bottom: 40px;
			font-size: 32px;
			color: #555;
		}
		h1 strong {
			font-size: 32px;
			font-weight: bold;
			color: #555;
		}
		button {
			border: none;
			padding: 10px 40px;
			background-color: #FFF;
			color: #555;
			box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);
			cursor: pointer;
		}
		button:active, .btn:active, .btn:active a {
			-webkit-transform: translate(0, 3px);
			transform: translate(0, 3px);
			box-shadow: none;
		}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="page-1" class="page">
		<header class="jqcjk-header">
			
			<div class="jqcjk-demo center">
			  <a href="index.html" class="current">Horizontal</a>
			  <a href="index2.html">Vertical</a>
			</div>
		</header>
		<button class="transition" data-to="page-2" data-transition="vertical">NEXT PAGE</button>
	</div>

	<div id="page-2" class="page">
		<h1><strong>PAGE</strong> TRANSITIONS - vertical-easing</h1>
		<button class="transition" data-to="page-3" data-transition="vertical-easing">NEXT PAGE</button>
	</div>
	
	<div id="page-3" class="page">
		<h1><strong>PAGE</strong> TRANSITIONS - vertical-fade</h1>
		<button class="transition" data-to="page-4" data-transition="vertical-fade">NEXT PAGE</button>
	</div>

	<div id="page-4" class="page">
		<h1><strong>PAGE</strong> TRANSITIONS - vertical-easing-reverse</h1>
		<button class="transition" data-to="page-1" data-transition="vertical-easing-reverse">NEXT PAGE</button>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="js/page-transitions.js"></script>
</body>
</html>
